<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSphere</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,rgb(218, 191, 247),rgb(144, 181, 247));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #ffffff;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode .chat-container {
            background: rgba(30, 30, 30, 0.8);
        }
        .chat-header {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            margin: 5px 0;
            font-size: 16px;
            position: relative;
            animation: fadeIn 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: rgba(0, 123, 255, 0.8);
            align-self: flex-end;
        }
        .other-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        body.dark-mode .other-message {
            background: rgba(51, 51, 51, 0.8);
        }
        .message-timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: block;
        }
        .message-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
        }
        .message:hover .message-actions {
            display: flex;
        }
        .message-actions button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .message-actions button:hover {
            background: rgba(255, 255, 255, 1);
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark-mode .chat-input {
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        body.dark-mode .chat-input input {
            background: rgba(51, 51, 51, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .chat-input button {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: rgba(0, 123, 255, 1);
        }
        .typing-indicator {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: none;
        }
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        body.dark-mode .emoji-picker {
            background: rgba(51, 51, 51, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .emoji-picker span {
            cursor: pointer;
            margin: 5px;
            font-size: 20px;
        }
        .search-bar {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        body.dark-mode .search-bar input {
            background: rgba(51, 51, 51, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .unread-count {
            background: #ff4444;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            TalkSphere
            <button onclick="toggleDarkMode()">üåô</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search messages..." oninput="searchMessages()">
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="typing-indicator" id="typing-indicator">User is typing...</div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." oninput="showTypingIndicator()">
            <button onclick="sendMessage()">Send</button>
            <button onclick="toggleEmojiPicker()">üòÄ</button>
        </div>
        <div class="emoji-picker" id="emoji-picker">
            <span onclick="insertEmoji('üòÄ')">üòÄ</span>
            <span onclick="insertEmoji('üòç')">üòç</span>
            <span onclick="insertEmoji('üòÇ')">üòÇ</span>
            <span onclick="insertEmoji('üëç')">üëç</span>
            <span onclick="insertEmoji('‚ù§')">‚ù§</span>
            <span onclick="insertEmoji('üëã')">üëã</span>
        </div>
    </div>

    <script>
        // Load messages from localStorage
        let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        const chatBox = document.getElementById("chat-box");

        // Render existing messages
        messages.forEach(msg => {
            appendMessage(msg.user, msg.text, msg.timestamp, msg.isUser, msg.reactions);
        });

        function appendMessage(user, text, timestamp, isUser, reactions = []) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isUser ? "user-message" : "other-message");
            messageDiv.innerHTML = `
                <strong>${user}</strong>: ${text}
                <span class="message-timestamp">${timestamp}</span>
                <div class="message-actions">
                    <button onclick="editMessage(this)">‚úè</button>
                    <button onclick="deleteMessage(this)">‚úï</button>
                    <button onclick="reactToMessage(this, 'üëç')">üëç</button>
                    <button onclick="reactToMessage(this, '‚ù§')">‚ù§</button>
                </div>
                <div class="reactions">${reactions.join(" ")}</div>
            `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const inputField = document.getElementById("message-input");
            const messageText = inputField.value.trim();

            if (messageText !== "") {
                const timestamp = new Date().toLocaleTimeString();
                const isUser = true; // Simulate user message
                appendMessage("You", messageText, timestamp, isUser);

                // Save message to localStorage
                messages.push({ user: "You", text: messageText, timestamp, isUser, reactions: [] });
                localStorage.setItem("chatMessages", JSON.stringify(messages));

                inputField.value = "";
                hideTypingIndicator();

                // Simulate a response from another user
                setTimeout(() => {
                    appendMessage("Friend", "Got it!", new Date().toLocaleTimeString(), false);
                    messages.push({ user: "Friend", text: "Got it!", timestamp: new Date().toLocaleTimeString(), isUser: false, reactions: [] });
                    localStorage.setItem("chatMessages", JSON.stringify(messages));
                }, 1000);
            }
        }

        function deleteMessage(button) {
            const messageDiv = button.closest(".message");
            const messageText = messageDiv.innerText.replace(/^\w+:\s/, ""); // Extract message text
            messages = messages.filter(msg => msg.text !== messageText); // Remove from storage
            localStorage.setItem("chatMessages", JSON.stringify(messages));
            messageDiv.remove();
        }

        function editMessage(button) {
            const messageDiv = button.closest(".message");
            const messageText = messageDiv.querySelector("strong").nextSibling.textContent.trim();
            const newText = prompt("Edit your message:", messageText);
            if (newText !== null && newText.trim() !== "") {
                messageDiv.querySelector("strong").nextSibling.textContent = ` ${newText}`;
                const index = messages.findIndex(msg => msg.text === messageText);
                if (index !== -1) {
                    messages[index].text = newText;
                    localStorage.setItem("chatMessages", JSON.stringify(messages));
                }
            }
        }

        function reactToMessage(button, reaction) {
            const messageDiv = button.closest(".message");
            const messageText = messageDiv.querySelector("strong").nextSibling.textContent.trim();
            const index = messages.findIndex(msg => msg.text === messageText);
            if (index !== -1) {
                if (!messages[index].reactions) messages[index].reactions = [];
                messages[index].reactions.push(reaction);
                localStorage.setItem("chatMessages", JSON.stringify(messages));
                messageDiv.querySelector(".reactions").textContent = messages[index].reactions.join(" ");
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = "block";
            clearTimeout(window.typingTimeout);
            window.typingTimeout = setTimeout(() => {
                typingIndicator.style.display = "none";
            }, 1000);
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").style.display = "none";
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById("emoji-picker");
            emojiPicker.style.display = emojiPicker.style.display === "block" ? "none" : "block";
        }

        function insertEmoji(emoji) {
            const inputField = document.getElementById("message-input");
            inputField.value += emoji;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function searchMessages() {
            const searchText = document.getElementById("search-input").value.toLowerCase();
            const allMessages = document.querySelectorAll(".message");
            allMessages.forEach(msg => {
                const msgText = msg.innerText.toLowerCase();
                msg.style.display = msgText.includes(searchText) ? "flex" : "none";
            });
        }
    </script>

</body>
</html>
